<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Javascript-->
  <script type="text/javascript" src="/start_page/js/index.js"></script>

  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <!--  jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Page Setup -->
  <title>SEC EDGAR 10-K Information Access</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="/start_page/img/SEC-Logo.jpg" alt="" height="150" width="150">
        <h1>SEC EDGAR 10-K Information Access</h1>
      </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </div>

  

  <!-- Search bar -->
  <div class="container">
    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Entity/CIK" aria-label="Search"
        aria-describedby="search-addon" id="searchInput"/>
    </div>
  </div>

  <!-- Start End Date -->
  <div class="container">
    <div class="row">
      <div class="col">
        <text>Start Date:</text>
        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
          <input placeholder="Start Date" type="date" id="startDate" class="form-control">
          <i class="fas fa-calendar input-prefix" tabindex=0></i>
        </div>
      </div>
      <div class="col">
        <text>End Date:</text>
        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
          <input placeholder="End Date" type="date" id="endDate" class="form-control">
          <i class="fas fa-calendar input-prefix" tabindex=0></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Choose File/ Apply NER -->
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="fileUpload" class="form-label">Read from file (.txt):</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input class="form-control" type="file" id="fileUpload" accept=".txt">
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div class="container" id="errorDIV">
    <div class="row">
      <div class="col mt-2">
        <div class="alert alert-danger" role="alert" style="display:block">
          Errors occurred when processing input file.
        </div>
      </div>
    </div>
  </div>

  <!-- Search Button -->
  <div class="container" id="searchButton">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" onclick="retrieveInfo()">Search</button>
      </div>
    </div>

  <!-- Results Table -->
  <div class="container">
    <div class="container">
      <table class="table table-hover" id="results-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Entity Name</th>
            <th scope="col">CIK Number</th>
            <th scope="col">Filing Date</th>
            <th scope="col">10-K Document</th>
            <th scope="col">Extract Info?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <div class="col">
        <p align="right">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="NERCheck">
          <label class="form-check-label" for="flexCheckDefault">
            Apply Named Entity Recognition to Itemized Sections
          </label>
        </div>
      </p>
      </div>
      <button class="btn btn-primary" type="button" onclick="">Get Info</button>
    </div>
  </body>
</html>
